# Crypto Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: crypto-service
  namespace: tacedge-system
  labels:
    app: tacedge
    component: crypto-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tacedge
      component: crypto-service
  template:
    metadata:
      labels:
        app: tacedge
        component: crypto-service
    spec:
      serviceAccountName: tacedge-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: crypto-service
          image: tacedge/crypto-service:latest
          ports:
            - containerPort: 5001
          env:
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: tacedge-secrets
                  key: jwt-secret
            - name: ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: tacedge-secrets
                  key: encryption-key
          resources:
            requests:
              memory: "256Mi"
              cpu: "500m"
            limits:
              memory: "512Mi"
              cpu: "2000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 5001
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: 5001
            initialDelaySeconds: 5
            periodSeconds: 10
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: crypto-service
  namespace: tacedge-system
spec:
  selector:
    app: tacedge
    component: crypto-service
  ports:
    - port: 5001
      targetPort: 5001
