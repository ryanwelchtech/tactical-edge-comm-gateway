# Audit Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: audit-service
  namespace: tacedge-system
  labels:
    app: tacedge
    component: audit-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tacedge
      component: audit-service
  template:
    metadata:
      labels:
        app: tacedge
        component: audit-service
    spec:
      serviceAccountName: tacedge-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: audit-service
          image: tacedge/audit-service:latest
          ports:
            - containerPort: 5002
          env:
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: tacedge-secrets
                  key: jwt-secret
            - name: AUDIT_STORAGE_PATH
              value: "/app/data"
          volumeMounts:
            - name: audit-data
              mountPath: /app/data
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 5002
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: 5002
            initialDelaySeconds: 5
            periodSeconds: 10
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
      volumes:
        - name: audit-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: audit-service
  namespace: tacedge-system
spec:
  selector:
    app: tacedge
    component: audit-service
  ports:
    - port: 5002
      targetPort: 5002
